<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcapp</title>
    <link rel="shortcut icon" href="favicon/calc.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-body">
        <div class="light-dark-mode-container">
          <div class="light-dark-mode">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
              class="dark-mode"
            >
              <path
                d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
              class="light-mode"
            >
              <path
                d="M440-760v-160h80v160h-80Zm266 110-55-55 112-115 56 57-113 113Zm54 210v-80h160v80H760ZM440-40v-160h80v160h-80ZM254-652 140-763l57-56 113 113-56 54Zm508 512L651-255l54-54 114 110-57 59ZM40-440v-80h160v80H40Zm157 300-56-57 112-112 29 27 29 28-114 114Zm113-170q-70-70-70-170t70-170q70-70 170-70t170 70q70 70 70 170t-70 170q-70 70-170 70t-170-70Zm283-57q47-47 47-113t-47-113q-47-47-113-47t-113 47q-47 47-47 113t47 113q47 47 113 47t113-47ZM480-480Z"
              />
            </svg>
          </div>
        </div>
        <div class="output-container">
          <div class="output"></div>
        </div>
        <div class="keypads-container">
          <div class="first-row">
            <button class="keypad CL">CL</button>
            <button class="keypad percentage">%</button>
            <div class="keypad delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="35px"
                viewBox="0 -960 960 960"
                width="35px"
                fill="#2dd4bf"
              >
                <path
                  d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"
                />
              </svg>
            </div>
            <button class="keypad division operator">&#247;</button>
          </div>
          <div class="second-row">
            <button class="keypad digits">7</button>
            <button class="keypad digits">8</button>
            <button class="keypad digits">9</button>
            <button class="keypad operator" id="multiplication">&times;</button>
          </div>
          <div class="third-row">
            <button class="keypad digits">4</button>
            <button class="keypad digits">5</button>
            <button class="keypad digits">6</button>
            <button class="keypad operator">-</button>
          </div>
          <div class="fourth-row">
            <button class="keypad digits">1</button>
            <button class="keypad digits">2</button>
            <button class="keypad digits">3</button>
            <button class="keypad operator">+</button>
          </div>
          <div class="fifth-row">
            <button class="keypad digits">&times;<sup>&times;</sup></button>
            <button class="keypad digits">0</button>
            <button class="keypad digits dot">.</button>
            <button class="keypad equalTo">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
