<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcapp</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0ee6fe7000.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-body">
        <div class="light-dark-mode-container">
          <div class="light-dark-mode">
            <button class="light-mode">
              <i class="fa-notdog fa-solid fa-sun"></i>
            </button>
            <button class="dark-mode">
              <i class="fa-notdog fa-solid fa-moon"></i>
            </button>
          </div>
        </div>
        <div class="output-container">
          <div class="output">401</div>
        </div>
        <div class="buttons-container">
          <div class="buttons">
            <div class="first-row">
              <button class="ac teal">AC</button>
              <button class="ac teal">+/-</button>
              <button class="ac teal">%</button>
              <button class="ac brown division">&#247;</button>
            </div>
            <div class="second-row">
              <button class="ac white">7</button>
              <button class="ac white">8</button>
              <button class="ac white">9</button>
              <button class="ac brown">x</button>
            </div>
            <div class="third-row">
              <button class="ac white">4</button>
              <button class="ac white">5</button>
              <button class="ac white">6</button>
              <button class="ac brown">-</button>
            </div>
            <div class="fourth-row">
              <button class="ac white">1</button>
              <button class="ac white">2</button>
              <button class="ac white">3</button>
              <button class="ac brown">+</button>
            </div>
            <div class="fifth-row">
              <button class="ac white">x<sup>y</sup></button>
              <button class="ac white">0</button>
              <button class="ac white">.</button>
              <button class="ac brown">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
