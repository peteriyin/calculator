<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcapp</title>
    <link rel="shortcut icon" href="favicon/calc.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0ee6fe7000.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-body">
        <div class="light-dark-mode-container">
          <div class="light-dark-mode">
            <button class="dark-mode">
              <i class="fa-notdog fa-solid fa-moon"></i>
            </button>
            <button class="light-mode">
              <i class="fa-notdog fa-solid fa-sun"></i>
            </button>
          </div>
        </div>
        <div class="output-container">
          <div class="output"></div>
        </div>
        <div class="keypads-container">
          <div class="first-row">
            <button class="keypad CL">CL</button>
            <button class="keypad percentage">%</button>
            <button class="keypad add-subtract">
              <i class="fa-solid fa-delete-left"></i>
            </button>
            <button class="keypad division operator">&#247;</button>
          </div>
          <div class="second-row">
            <button class="keypad digits">7</button>
            <button class="keypad digits">8</button>
            <button class="keypad digits">9</button>
            <button class="keypad operator" id="multiplication">&times;</button>
          </div>
          <div class="third-row">
            <button class="keypad digits">4</button>
            <button class="keypad digits">5</button>
            <button class="keypad digits">6</button>
            <button class="keypad operator">-</button>
          </div>
          <div class="fourth-row">
            <button class="keypad digits">1</button>
            <button class="keypad digits">2</button>
            <button class="keypad digits">3</button>
            <button class="keypad operator">+</button>
          </div>
          <div class="fifth-row">
            <button class="keypad digits">&times;<sup>&times;</sup></button>
            <button class="keypad digits">0</button>
            <button class="keypad digits dot">.</button>
            <button class="keypad equalTo">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
